description: Prepares the repo for a typical CI job

name: Prepare

runs:
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install
      shell: bash
  using: composite
